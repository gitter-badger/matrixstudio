
apply plugin:'application'


String swtJarName = '../libraries/swt/';
switch(System.getProperty('os.name').toLowerCase().split()[0]) {
    case 'windows':
        swtJarName += 'swt-4.3-win32-win32-x86_64/swt-debug.jar'
        break
    case 'linux':
        swtJarName += 'swt-4.3-gtk-linux-x86_64/swt-debug.jar'
        break
    case 'mac':
        swtJarName += 'swt-4.3-cocoa-macosx-x86_64/swt-debug.jar'
        break
    default:
        throw new Exception('Unknown OS')
}


dependencies {
    compile project(':core')

    compile files('../libraries/basics-1.0.m3/basics.jar')
    compile files('../libraries/basics-1.0.m3/basics-ui.jar')

    // TODO Handles platform
    compile files(swtJarName)

    compile group: 'org.jocl', name: 'jocl', version: '0.1.9'
    compile group: 'org.eclipse', name: 'swt', version: '3.3.0-v3346'
}

jar {
    manifest.attributes(
            'Class-Path': configurations.runtime.files.collect { it.name }.join(' '),
            'Main-Class': 'matrixstudio.ui.MatrixStudio'
    )
}


//mainClassName = 'matrixstudio.ui.MatrixStudio'
applicationDefaultJvmArgs = ["-XstartOnFirstThread"]
